<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cocktail Menu</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/mybulma/sass/mystyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8cd90df22b.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="./index.html">
          <img src="./assets/images/icons8-cocktail-shaker-50.png" style:
          height="100px">
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-item" id="randomCocktail"> Random Cocktail </a>
            <a class="navbar-link"> More </a>

            <div class="navbar-dropdown">
              <a class="navbar-item" href="./main.html">
                Cocktail of the Day
              </a>
              <a class="navbar-item" href="./top-5.html"> Top 5 Cocktails </a>
            <!--place holder for future development-->
            <a class="navbar-item" href="#">
              Library
            </a>
            </div>
          </div>
        </div>

    </nav>

    <section>
      <div class="tile is-ancestor is-justify-content-center py-6">
        <div class="tile is-parent is-4  p-5  py-6">
          <article class="tile is-child box">
           
            <figure id="image-div" class="image is-4by3">
              <!-- <img src="https://bulma.io/images/placeholders/640x480.png"> -->
            </figure>
          </article>
        </div>
        <div class="tile is-parent is-vertical is-4 p-5  py-6">
          <article class="tile is-child box">
            <div class="content">
              <h2 class="is-centered">Drink</h2>
              <li>Ingridient 1</li>
              <li>Ingridient 2</li>
              <li>Ingridient 3</li>
            </div>
          </article>
        </div>
      </div>
    </section>

    <footer class="is-ancestor">
      <!-- for colums you can add an offset to move the colum as many spaces as you want from 1 - 12 -->
      <div class="column is-8 is-offset-2">
        <!-- this P allows the icon to be alligned to the left and within the search bar -->
        <!-- <form id="search-form" onsubmit="getCocktailApi(event)"> -->
          <form id="search-form" action="./cocktail-result.html">
        <p class="control has-icons-left">
          <input
            id="search"
            class="input has-icon-left is-rounded is-focused"
            type="text"
            placeholder="Search for a drink here"
          />
          <span class="icon is-small is-left">
            <!-- calls in icon from font awsome -->
            <i class="fa-solid fa-martini-glass"></i>
          </span>
        </p>
        <input id="search-submit" type="submit" style="display: none">
      </form>
      </div>
    </footer>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="assets/js/script.js" defer></script>
  </body>
</html>
